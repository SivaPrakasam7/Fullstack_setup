name: Frontend production deployment CD

on:
    push:
        branches: [master]
        paths: ['packages/frontend-react/**', 'packages/services/**']

concurrency:
    group: cd-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build-deploy-react-frontend:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: '22.14.0'

            - name: Cache npm dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install Dependencies
              run: npm ci

            - name: Build Frontend
              working-directory: packages/frontend-react
              run: |
                  echo "${{ secrets.PRODUCTION_FRONTEND_ENV }}" > .env
                  npm run build

            - name: Upload to Server
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.PROD_SSH_HOST }}
                  username: ${{ secrets.PROD_SSH_USERNAME }}
                  key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
                  port: ${{ secrets.PROD_SSH_PORT }}
                  source: 'packages/frontend-react/dist/'
                  target: ${{ secrets.PROD_REMOTE_REACT_WEB_DIRECTORY_PATH }}
                  rm: true
                  strip_components: 3
